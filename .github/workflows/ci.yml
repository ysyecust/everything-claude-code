name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Prevent duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions
permissions:
  contents: read

jobs:
  test:
    name: Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        node: ['18.x', '20.x', '22.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Run tests
        run: node tests/run-all.js

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node${{ matrix.node }}
          path: |
            tests/
            !tests/node_modules/

  validate:
    name: Validate Components
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Validate agents
        run: node scripts/ci/validate-agents.js
        continue-on-error: false

      - name: Validate hooks
        run: node scripts/ci/validate-hooks.js
        continue-on-error: false

      - name: Validate commands
        run: node scripts/ci/validate-commands.js
        continue-on-error: false

      - name: Validate skills
        run: node scripts/ci/validate-skills.js
        continue-on-error: false

      - name: Validate rules
        run: node scripts/ci/validate-rules.js
        continue-on-error: false

  cpp-build:
    name: C++ Build (${{ matrix.compiler }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        compiler: [g++, clang++]
        include:
          - compiler: g++
            cc: gcc
            install: ''
          - compiler: clang++
            cc: clang
            install: ''

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install compiler
        if: matrix.install != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.install }}

      - name: Detect CMakeLists.txt
        id: detect
        run: |
          if [ -f CMakeLists.txt ]; then
            echo "has_cmake=true" >> $GITHUB_OUTPUT
          else
            echo "has_cmake=false" >> $GITHUB_OUTPUT
            echo "No CMakeLists.txt found - skipping C++ build"
          fi

      - name: Configure CMake
        if: steps.detect.outputs.has_cmake == 'true'
        run: |
          cmake -B build \
            -DCMAKE_CXX_COMPILER=${{ matrix.compiler }} \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_BUILD_TYPE=Release
        env:
          CXX: ${{ matrix.compiler }}
          CC: ${{ matrix.cc }}

      - name: Build
        if: steps.detect.outputs.has_cmake == 'true'
        run: cmake --build build --parallel $(nproc)

      - name: Test
        if: steps.detect.outputs.has_cmake == 'true'
        run: ctest --test-dir build --output-on-failure

  lint:
    name: Lint Markdown
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: |
          markdownlint "agents/**/*.md" "skills/**/*.md" "commands/**/*.md" "rules/**/*.md" \
            --config .markdownlint.json || true
