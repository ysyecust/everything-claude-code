name: Reusable Test Workflow

on:
  workflow_call:
    inputs:
      os:
        description: 'Operating system'
        required: false
        type: string
        default: 'ubuntu-latest'
      node-version:
        description: 'Node.js version'
        required: false
        type: string
        default: '20.x'
      compiler:
        description: 'C++ compiler (g++ or clang++)'
        required: false
        type: string
        default: 'g++'

jobs:
  test:
    name: Test
    runs-on: ${{ inputs.os }}
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Run Node tests
        run: node tests/run-all.js

      - name: Detect CMakeLists.txt
        id: detect
        shell: bash
        run: |
          if [ -f CMakeLists.txt ]; then
            echo "has_cmake=true" >> $GITHUB_OUTPUT
          else
            echo "has_cmake=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure CMake
        if: steps.detect.outputs.has_cmake == 'true'
        shell: bash
        run: |
          cmake -B build \
            -DCMAKE_CXX_COMPILER=${{ inputs.compiler }} \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        if: steps.detect.outputs.has_cmake == 'true'
        shell: bash
        run: cmake --build build --parallel 2

      - name: CTest
        if: steps.detect.outputs.has_cmake == 'true'
        shell: bash
        run: ctest --test-dir build --output-on-failure

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ inputs.os }}-node${{ inputs.node-version }}-${{ inputs.compiler }}
          path: |
            tests/
            !tests/node_modules/
